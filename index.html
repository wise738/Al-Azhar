          <img src="images/logo1.png" alt="logo" />

        <div class="headerLinks">

          </div>

            <div class="cardImg">

            <div class="cardImg">

          <div class="card">
            <div class="genre"> ادوات منزلية </div>

          <div class="card">
            <div class="genre"> ادوات تجميل </div>
            <div class="cardImg">
              <img src="images/logo4.png" alt="" />
